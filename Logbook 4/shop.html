<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Shop</title>
</head>
<body>
    <form action="size.php" method="post">
        <label for="qty">Quantity:</label>
        <input type="number" name="qty" id="qty" required><br>
        
        <label for="size">Size:</label>
        <select name="size" id="size" required>
            <option value="small">Small (£15.75)</option>
            <option value="medium">Medium (£16.75)</option>
            <option value="large">Large (£17.75)</option>
            <option value="extra_large">Extra Large (£18.75)</option>
        </select><br>
        
        <label for="colour">Colour:</label>
        <input type="color" name="colour" id="colour" required><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
